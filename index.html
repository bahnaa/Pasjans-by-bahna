<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasjans Game by bahnaa</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="game">
        <div class="game__cards-places">
            <div class="game__card game__card-slot game__card-slot-one"></div>
            <div class="game__card game__card-slot game__card-slot-two"></div>
            <div class="game__card game__card-slot game__card-slot-three"></div>
            <div class="game__card game__card-slot game__card-slot-four"></div>
        </div>
        <div class="game__cards-draw">
            <div class="game__card game__card-drag"></div>
            <button class="game__shuffle-btn" disabled>Shuffle</button>
            <div class="game__card game__card-draw"></div>
        </div>
    </div>
    <script src="./scripts/game.js"></script>
</body>
</html>
